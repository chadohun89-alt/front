<!-- flex1.html -->
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{

            display: flex;
            width: 1000px;
            height: 300px;
            border:2px solid red;

            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;

        }

        .orange{
            background-color: orange;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
        .pink{
            background-color: pink;
        }
        .yellow{
            background-color: yellow;
        }

        /* nth-child() -> 몇번째 자식을 선택하는 가상 선택자 */
        #parent .child:nth-child(1){
            height: 100px;
        }

    </style>

</head> <!-- 헤드 끝 -->

<body>
    
    <div id="parent">
        <div class="child orange">1</div>
        <div class="child green">2</div>
        <div class="child blue">3</div>
        <div class="child pink">4</div>
        <div class="child yellow">5</div>
    </div>




</body> <!-- 바디 끝 -->

</html>

<!-- 
    flex 
    flex를 써야하는 이유.

    <margin>으로 억지로 태그의 위치를 맞추다보면 화면 크기가 바뀌면 깨진다.
    <inline이나 inline-block>이나 글자 사이 공백 때문에 간격이 애매
    <position:absolute>를 이용해서 태그를 배치하는 방법이 적절한 곳이 있지만
    문제는 absolute는 떠있는 녀석이라 다른 태그와 흐름이 끊긴다.
    <float> 이슈

    flex는 부모가 자식들을 정렬하고, 간격을 배분하고, 줄바꿈까지 관리한다.


    flex의 부모 태그는 container
    flex의 자식 태그들은 item, 자식태그들 전체를 items

    Main Axis (주축) : flex의 item들이 배치 되는 기본 방향
    Cross Axis (교차축) : 주축과 90도 직각인 방향

    flex를 태그에 적용하려면 display:flex; 라고 한다.

    축의 방향을 바꾸려면 felx-direction이다.
    기본 값은 row이다. (가로)
    주축은 방향을 수직으로 변경하려면 column으로 변경한다.

    정렬 용어
    justify-content : 주축방향으로 정렬
        left 값은 주축의 시작점에 정렬
        center 값은 주축의 가운데에 정렬
        space-between : 양끝
        space-evenly : 균등
        space-around : 양끝에서 조금 떨어짐

    align-items :교차축방향으로 정렬
        기본값은 stretch (보모의 크기만큼 늘어남)
        start, end, center 값을 설정할 수 있다.
-->
