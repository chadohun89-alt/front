<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="keyword">

    </div>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>취미</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>짱구</td>
                <td>22</td>
                <td>신형만의 집</td>
                <td>엉덩이 춤</td>
            </tr>
            <tr>
                <td>철수</td>
                <td>30</td>
                <td>철수네 집</td>
                <td>공부</td>
            </tr>
            <tr>
                <td>훈이</td>
                <td>35</td>
                <td>훈이네 집</td>
                <td>배신</td>
            </tr>
            <tr>
                <td>맹구</td>
                <td>27</td>
                <td>맹구네 집</td>
                <td>콧물 프로펠러</td>
            </tr>
            <tr>
                <td>유리</td>
                <td>27</td>
                <td>유리네 집</td>
                <td>인형놀이</td>
            </tr>
            <tr>
                <td>치타</td>
                <td>32</td>
                <td>장미반</td>
                <td>달리기</td>
            </tr>
            <tr>
                <td>원장맨</td>
                <td>46</td>
                <td>떡잎유치원</td>
                <td>건달행세</td>
            </tr>
            <tr>
                <td>봉미선</td>
                <td>31</td>
                <td>신형만의 집</td>
                <td>잡지구독</td>
            </tr>
        </tbody>
    </table>

</body>
</html>

<script>

    let key = document.getElementById("keyword")
    key.addEventListener('keyup', function(){
        const rows = Array.from(document.querySelectorAll("#tableBody tr"));

        let value = this.value;
        // 입력한 텍스트가 포함된 tr(줄) 만 찾기
        const res = rows.filter(row => 
                row.textContent.toLowerCase().includes(value));
    
        // 테이블에 전체 감추기
        rows.forEach( row => row.style.display = "none");
        // 찾은 tr만 보이기
        res.forEach( row => row.style.display="");
    
    });
</script>
